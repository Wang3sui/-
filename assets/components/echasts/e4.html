for(var i=0;i<365;i++){//525600
data2[i]=Math.random()*10000;
data1[i]='xt'+i;
}

var option = {
    xAxis: {
        type: 'category',
        //data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
		data:data1
    },
    yAxis: {
        type: 'value'
    },
	animation:false,
	tooltip:{show:true,trigger: 'axis'},
    series: [{
        //data: [820, 932, 901, 934, 1290, 1330, 1320],
		data:data2,
        type: 'line'
		//,sampling:'average'
    }]
};



function showCharts(divid){
	var chart = echarts.init(document.getElementById(divid));
window.onresize = chart.resize;
chart.setOption(option,true);

}
console.log("0:"+new Date().getTime());

showCharts('echarts_'+i);
