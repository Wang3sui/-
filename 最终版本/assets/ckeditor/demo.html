<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./ckeditor.js"></script>
    <script src="./jquery.js"></script>
    <style>
    .main{
        border: 1px solid #999;
        width: 500px;
        height: 400px;
    }
    </style>
</head>
<body>
    <div class="main" id="main">
        <div class="content"></div>
        <textarea id="description"></textarea>

    </div>
    <br><br>
    <button onclick="getHTML()">getHTML</button>
    <button onclick="displayTollge()">display</button>
    <!--将相应的控件替换成编辑器代码 -->
    <script type="text/javascript">
        window.onload = function()
        {
            
        //示例2：工具栏为自定义类型
        var a=CKEDITOR.replace( 'description',
            {    height: '300px',
                width:'100%',
                toolbar :
                [
                    //加粗     斜体，     下划线      穿过线      下标字        上标字
                    ['Bold','Italic','Underline','Strike','Subscript','Superscript'],
                    // 数字列表          实体列表            减小缩进    增大缩进
                    ['NumberedList','BulletedList','-','Outdent','Indent'],
                    //左对 齐             居中对齐          右对齐          两端对齐
                    ['JustifyLeft','JustifyCenter','JustifyRight','JustifyBlock'],
                    //超链接  取消超链接 锚点
                    ['Link','Unlink','Anchor'],
                    //图片    flash    表格       水平线            表情       特殊字符        分页符
                    ['Image','Flash','Table','HorizontalRule','Smiley','SpecialChar','PageBreak'],
                    '/',
                    // 样式       格式      字体    字体大小
                    ['Styles','Format','Font','FontSize'],
                    //文本颜色     背景颜色
                    ['TextColor','BGColor'],
                    //全屏           显示区块
                    ['Maximize', 'ShowBlocks','-']
                ]
            }
            );
        };
        
        $(".main").dblclick(function(e){
            e.stopPropagation();
            $("#cke_description").show();
            $(".content").hide();
        })
        $('body').dblclick(function(){
            $("#cke_description").hide();
            $(".content").show();
            $(".content").html(CKEDITOR.instances.description.getData());
            $("#description").html("");
        })
    </script>
</body>
</html>
